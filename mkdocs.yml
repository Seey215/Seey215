# Project information
site_name: Be a Super-Coder
site_url: https://seey215.github.io/Seey215/
site_author: Seey
site_description: >-
  欢迎访问我的个人网页！
  <br>
  这里记录了我的学习笔记、个人经历和成就等内容。

# Repository
repo_name: Seey215/Seey215
repo_url: https://github.com/Seey215/Seey215

# Configuration
theme:
  name: material
  language: zh
  custom_dir: overrides
  features:
    - announce.dismiss
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.path
    - navigation.prune
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/toggle-switch
        name: 切换到暗色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: 切换到浅色模式
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - blog
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

# Additional configuration
extra:
  status:
    new: Recently added
    deprecated: Deprecated
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Seey215
    - icon: fontawesome/brands/qq
      link: https://seey215.cn/

# Page tree
nav:
  - 首页: index.md
  - 学习:
    - 英语:
      - english/index.md
      - english/wards900.md
      - english/grammar.md
      - english/prep.md
      - english/ielts-listen.md
      - english/ielts-read.md
      - english/ielts-writing.md
      - english/ielts-speaking.md
      - english/temp.md
    - 算法:
      - algorithm/index.md
      - algorithm/temp.md
    - 数据库:
      - database/index.md
      - database/connect.md
      - database/architect.md
      - database/sql-analyze.md
      - database/engine-table.md
      - database/service.md
      - database/temp.md
  - 博客:
    - blog/index.md
  - 关于:
    - about/index.md
