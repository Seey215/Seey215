{% extends "main.html" %}
{% block tabs %}
{{ super() }}
<!-- <style>.md-header{position:initial}.md-main__inner{margin:0}.md-content{display:none}@media screen and (min-width:60em){.md-sidebar--secondary{display:none}}@media screen and (min-width:76.25em){.md-sidebar--primary{display:none}}</style> -->
<!-- Additional styles for landing page -->
<style>
  /* Application header should be static for the landing page */
  .md-header {
    position: initial;
  }

  /* Remove spacing, as we cannot hide it completely */
  .md-main__inner {
    margin: 0;
  }

  /* Hide main content for now */
  .md-content {
    display: none;
  }

  .web-link {
    color: #007bff;
    text-decoration: none;
    font-size: 16px;
  }

  /* Hide table of contents */
  @media screen and (min-width: 60em) {
    .md-sidebar--secondary {
      display: none;
    }
  }

  /* Hide navigation */
  @media screen and (min-width: 76.25em) {
    .md-sidebar--primary {
      display: none;
    }
  }
</style>

<section class="mdx-container">
  <div class="md-grid md-typeset">
    <div class="mdx-hero">

      <div class="mdx-hero__image">
        <img src="assets/images/illustration.png" alt="" width="1659" height="1200" draggable="false">
      </div>

      <div class="mdx-hero__content">
        <h1>Be a Super-Coder</h1>
        <p>{{ config.site_description }}</p>
        <a href="{{ page.next_page.url | url }}" title="{{ page.next_page.title | e }}"
          class="md-button md-button--primary">
          Quick Start
        </a>
        <!-- <a href="{{ 'blog/' | url }}" title="Blog" class="md-button"> -->
        <a href="https://seey215.github.io/Seey215/" title="Powered by GitHub Action" class="md-button">
          Latest Version
        </a>
      </div>

    </div>
  </div>
</section>
{% endblock %}
{% block content %}{% endblock %}
{% block footer %}{% endblock %}
