{% extends "main.html" %}

<!-- Additional styles for landing page -->
<style>
  /* Application header should be static for the landing page */
  .md-header {
    position: initial;
  }

  /* Remove spacing, as we cannot hide it completely */
  .md-main__inner {
    margin: 0;
  }

  /* Hide main content for now */
  .md-content {
    display: none;
  }

  .web-link {
    color: #007bff;
    text-decoration: none;
    font-size: 16px;
  }

  /* Hide table of contents */
  @media screen and (min-width: 60em) {
    .md-sidebar--secondary {
      display: none;
    }
  }

  /* Hide navigation */
  @media screen and (min-width: 76.25em) {
    .md-sidebar--primary {
      display: none;
    }
  }
</style>

<section class="mdx-container">
  <div class="md-grid md-typeset">
    <div class="mdx-hero">

      <div class="mdx-hero__image">
        <img src="assets/images/illustration.png" alt="" width="1659" height="1200" draggable="false">
      </div>

      <div class="mdx-hero__content">
        <h1>Be a Super-Coder</h1>
        <p>{{ config.site_description }}</p>
        <a href="{{ page.next_page.url | url }}" title="{{ page.next_page.title | e }}"
          class="md-button md-button--primary">
          Quick Start
        </a>
        <!-- <a href="{{ 'blog/' | url }}" title="Blog" class="md-button"> -->
        <a href="https://seey215.github.io/Seey215/" title="Powered by GitHub Action" class="md-button">
          Latest Version
        </a>
      </div>

    </div>
    <!-- 新增搜索和导航模块 -->
    <div class="web-tools">
      <div class="search-container">
        <div class="engine-switch">
          <label><input type="radio" name="engine" value="google" checked> Google</label>
          <label><input type="radio" name="engine" value="bing"> Bing</label>
        </div>
        <div class="search-box">
          <input type="text" id="search-input" placeholder="输入搜索内容...">
          <button class="md-button" onclick="performSearch()">搜索</button>
        </div>
      </div>

      <div class="url-nav">
        <div class="url-input">
          <input type="text" id="url-input" placeholder="添加常用网址 (例如: https://example.com)">
          <button class="md-button" onclick="addUrl()">添加</button>
        </div>
        <div id="url-list" class="url-list"></div>
      </div>
    </div>
  </div>
</section>
<!-- 新增备案信息 -->
<footer class="beian-footer">
  <a href="https://beian.miit.gov.cn/" target="_blank">赣ICP备2024035936号-1</a>
</footer>
<style>
  /* 新增样式 */
  .web-tools {
    margin: 40px auto;
    max-width: 800px;
  }

  .search-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 8px;
  }

  .engine-switch {
    margin-bottom: 10px;
  }

  .engine-switch label {
    margin-right: 15px;
    color: #fff;
  }

  .search-box {
    display: flex;
    gap: 10px;
  }

  #search-input {
    flex: 1;
    padding: 12px;
    border: 1px solid #007bff;
    border-radius: 4px;
    background: rgba(255, 255, 255, 0.9);
  }

  .url-nav {
    margin-top: 30px;
    background: rgba(255, 255, 255, 0.05);
    padding: 20px;
    border-radius: 8px;
  }

  .url-input {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
  }

  #url-input {
    flex: 1;
    padding: 12px;
    border: 1px solid #6c757d;
    border-radius: 4px;
    background: rgba(255, 255, 255, 0.9);
  }

  .url-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 10px;
  }

  .url-item {
    background: rgba(255, 255, 255, 0.9);
    padding: 10px;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .beian-footer {
    text-align: center;
    padding: 20px;
    color: #2b2a2a;
  }
</style>

<script>
  // 搜索引擎切换功能
  let currentEngine = 'google';
  document.querySelectorAll('input[name="engine"]').forEach(radio => {
    radio.addEventListener('change', (e) => currentEngine = e.target.value);
  });

  // 执行搜索
  function performSearch() {
    const query = document.getElementById('search-input').value;
    const baseUrl = currentEngine === 'google' ?
      'https://www.google.com/search?q=' :
      'https://www.bing.com/search?q=';
    window.open(baseUrl + encodeURIComponent(query), '_blank');
  }

  // URL存储功能
  function addUrl() {
    const urlInput = document.getElementById('url-input');
    const url = urlInput.value.trim();
    if (!url) return;

    const urls = JSON.parse(localStorage.getItem('savedUrls') || '[]');
    urls.push(url);
    localStorage.setItem('savedUrls', JSON.stringify(urls));
    urlInput.value = '';
    loadUrls();
  }

  // 加载存储的URL
  function loadUrls() {
    const urlList = document.getElementById('url-list');
    const urls = JSON.parse(localStorage.getItem('savedUrls') || '[]');

    urlList.innerHTML = urls.map(url => `
      <div class="url-item">
        <a href="${url}" target="_blank" class="web-link">${url}</a>
        <button class="md-button" onclick="deleteUrl('${url}')">删除</button>
      </div>
    `).join('');
  }

  // 删除URL
  function deleteUrl(url) {
    const urls = JSON.parse(localStorage.getItem('savedUrls') || '[]');
    const filtered = urls.filter(u => u !== url);
    localStorage.setItem('savedUrls', JSON.stringify(filtered));
    loadUrls();
  }

  // 初始化加载
  window.addEventListener('DOMContentLoaded', loadUrls);
</script>
{% endblock %}
{% block content %}{% endblock %}
{% block footer %}{% endblock %}
