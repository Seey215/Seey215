{% extends "base.html" %}

<!-- Custom front matter -->
{% block extrahead %}

  <!-- Extra style sheets (can't be set in mkdocs.yml due to content hash) -->
  <link
    rel="stylesheet"
    href="{{ 'assets/stylesheets/custom.css' | url }}"
  />
{% endblock %}

<!-- Announcement bar -->
{% block announce %}
  For updates follow <strong>@Seey</strong> on
  <a rel="me" href="https://github.com/seey215">
    <span class="twemoji github">
      {% include ".icons/fontawesome/brands/github.svg" %}
    </span>
    <strong>Fosstodon</strong>
  </a>
{% endblock %}

<!-- Theme-related JavaScript -->
{% block scripts %}
  {{ super() }}

  <!-- Extra JavaScript (can't be set in mkdocs.yml due to content hash) -->
  <script src="{{ 'assets/javascripts/custom.js' | url }}"></script>
{% endblock %}
